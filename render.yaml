services:
  - type: web
    plan: free
    runtime: image
    name: n8n-service
    image:
      url: docker.io/n8nio/n8n:latest

    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      - key: DB_TYPE
        value: postgresdb

      # --- Neon DB Config ---
      - key: DB_POSTGRESDB_HOST
        value: <your-neon-host>           # e.g. ep-silent-xxx.ap-southeast-1.aws.neon.tech
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        value: <your-db-name>
      - key: DB_POSTGRESDB_USER
        value: <your-user>
      - key: DB_POSTGRESDB_PASSWORD
        value: <your-password>
      - key: DB_POSTGRESDB_SSL
        value: "true"
